    <nav id="nav-site">

    <main>
      <section id="devinette">
        <h2>Devinette</h2>
        <form method="post" id="dev-jeu" class="flex">

          <input
            type="text"

      <section id="shifumi">

          <aside id="shi-bot" class="flex">
            <p class="emot">ü§ñ</p>

          <aside id="shi-score" class="flex">
            <h3>Score</h3>
            <p id="shi-score-bot"></p>
            <p id="shi-score-joueur"></p>
            <button class="reset">Rejouer</button>
          </aside>
        </article>
      </section>

      <section id="morpion">
        <h2>Morpion</h2>

        <article id="morp-jeu" class="grid">
          <aside id="morp-grille" class="grid"></aside>
          <aside id="morp-score" class="flex">
            <h3>Score</h3>
            <p id="morp-info"></p>
            <p id="morp-scoreX"></p>
            <p id="morp-scoreO"></p>
            <button class="reset">Rejouer</button>
          </aside>
        </article>
      </section>

      <section id="snake">

        <div class="loader flex"></div>

      <section id="puissance-4">
